<ion-header>

  <ion-navbar hideBackButton="true">
    <!--<button ion-button menuToggle>-->
      <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <!--<ion-icon name="ios-home"></ion-icon>-->
    <ion-title>Swiftpay</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid class="no-margin no-padding ">

    <ion-grid class="no-margin no-padding">
      <ion-row class="center toplinks">
        <ion-segment [(ngModel)]="viewMode" color="secondary">
          <ion-segment-button value="home">
            <ion-col>
              <ion-icon name="ios-home-outline"></ion-icon>
              <div class="icon_title">
                Home
              </div>
            </ion-col>
          </ion-segment-button>
          <ion-segment-button value="merchants">
            <ion-col>
              <ion-icon name="ios-clipboard-outline"></ion-icon>
              <div class="icon_title" style="color: white;">
                Merchants
              </div>

            </ion-col>
          </ion-segment-button>
          <ion-segment-button value="promotions">
            <ion-col>
              <ion-icon name="ios-cash-outline"></ion-icon>
              <div class="icon_title">
                Promotions
              </div>
            </ion-col>
          </ion-segment-button>
        </ion-segment>
      </ion-row>
    </ion-grid>
<!--//effect="coverflow"-->
    <!--style="background-color: #222222;"-->
    <div *ngIf="viewMode==='home'" style="width:100%;height:100%;">
      <ion-row class="no-margin no-padding" >
        <ion-col class="no-margin no-padding">
          <ion-slides pager options="homeOptions" autoplay="3000" loop="true" speed="7000" >
            <ion-slide *ngFor="let slide of slideData">
              <img src="{{slide.image}}" />
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card style="margin: 0px; width: 100%;" (click)="goToMyPage('CodePayPage')" class="card_click">
              <ion-grid>
                <ion-row style="width: 100%">
                  <ion-col col-8>
                    <div class="text_holder">Save codes</div>
                    <div class="title_holder">Merchant</div>
                  </ion-col>
                  <ion-col col-4>
                    <ion-icon name="ios-bookmarks"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card style="margin: 0px; width: 100%;" class="card_click">
              <ion-grid>
                <ion-row style="width: 100%">
                  <ion-col col-8>
                    <div class="text_holder">Scan to pay</div>
                    <div class="title_holder">Payments</div>
                  </ion-col>
                  <ion-col col-4>
                    <ion-icon name="ios-camera"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngIf="viewMode==='merchants'" style="width:100%;height:100%;">

      <ion-row>
        <ion-col>
          <h1>Saved merchants</h1>

        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="viewMode==='promotions'" style="width:100%;height:100%;">
      <ion-row>
        <ion-col>
          <h2>Promotions</h2>

        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
