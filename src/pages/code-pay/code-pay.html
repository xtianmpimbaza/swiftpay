<ion-header>

  <ion-navbar>
    <ion-title>Pay by merchant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #payForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="dark">Merchant code</ion-label>
        <ion-input [(ngModel)]="pay.merchant" name="merchant" type="number" #merchant="ngModel" spellcheck="false"
                   autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="merchant.valid || submitted == false" color="danger" padding-left>
        Merchant code is required
      </p>

      <ion-item>
        <ion-label stacked color="dark">Amount (UGX)</ion-label>
        <ion-input [(ngModel)]="pay.amount" name="amount" type="number" #amount="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="amount.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>
      <ion-item>
        <ion-label stacked color="dark">Reason</ion-label>
        <ion-input [(ngModel)]="pay.reason" name="reason" type="text" #reason="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="reason.valid || submitted == false" color="danger" padding-left>
        Reason is required
      </p>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="executeMerchant()" type="submit" block>Pay</button>
      </ion-col>
      <!--<ion-col>-->
      <!--<button type="button" ion-button color="primary" (click)="chechBalance()">Balance</button>-->
      <!--</ion-col>-->
    </ion-row>
  </form>
</ion-content>
