<ion-header>
  <ion-navbar>
    <ion-title>Exhibitor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="attendee.id">
    <img src="{{attendee.logo}}" style="border: thin solid grey; max-height: 300px;"/>
    <ion-card-content>
      <ion-item align-self-center><h1 class="card-title">{{attendee.Name}}</h1></ion-item>
      <!--<p>{{attendee.Company}}</p>-->
    </ion-card-content>
    <ion-list>
      <ion-item>
        <ion-icon item-left name="ios-contact"></ion-icon>
        <h3>Company</h3>
        <ion-note text-wrap>{{attendee.Company}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="ios-globe"></ion-icon>
        <h3>Position</h3>
        <ion-note text-wrap>{{attendee.Position}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon item-left name="ios-mail"></ion-icon>
        <h3>Email</h3>
        <ion-note text-wrap>{{attendee.Email}}</ion-note>
      </ion-item>

    </ion-list>

  </ion-card>
</ion-content>
