<ion-menu id="loggedInMenu" [content]="content" persistent="true">

  <ion-content>
    <img src="assets/img/logo.jpg" class="menu-logo"/>

    <ion-list>
      <ion-list-header>
        Links
      </ion-list-header>
      <button menuClose ion-item *ngFor="let menuItem of loggedInPages" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        {{menuItem.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Scan to pay
      </ion-list-header>
      <button menuClose ion-item *ngFor="let menuItem of helpMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        {{menuItem.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-menu id="loggedOutMenu" [content]="content" persistent="true">

  <ion-content>
    <img src="assets/img/logo.jpg" class="menu-logo"/>

    <ion-list>
      <ion-list-header>
        Event
      </ion-list-header>
      <button menuClose ion-item *ngFor="let menuItem of loggedOutPages" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        {{menuItem.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Contacts
      </ion-list-header>
      <button menuClose ion-item *ngFor="let menuItem of helpMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        {{menuItem.title}}
      </button>
    </ion-list>
  </ion-content>


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
